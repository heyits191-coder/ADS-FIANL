<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Studios | Bespoke Living Solutions</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #f5f5f4;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #454545;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
      .gold-text {
        background: linear-gradient(to right, #fbbf24, #d4af37, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine-text 4s linear infinite;
      }
      @keyframes shine-text {
        to {
          background-position: 200% center;
        }
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      /* --- Animations --- */
      :root {
        --ease-luxury: cubic-bezier(0.16, 1, 0.3, 1);
      }

      .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
        will-change: opacity, transform;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .fade-in {
        opacity: 0;
        transition: opacity 1.5s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
      }

      .scale-reveal {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .scale-reveal.visible {
        opacity: 1;
        transform: scale(1);
      }

      .slide-in-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .slide-in-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      .slide-in-right {
        opacity: 0;
        transform: translateX(40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .slide-in-right.visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* Mask Text Reveal */
      .mask-text {
        overflow: hidden;
        display: block;
        line-height: 1.2;
      }
      .mask-text > span {
        display: block;
        transform: translateY(110%);
        transition: transform 1.5s var(--ease-luxury);
        will-change: transform;
      }
      .mask-text.visible > span {
        transform: translateY(0);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }

      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .group:hover .animate-shimmer {
        animation: shimmer 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid #d4af37;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Menu, X, Phone, MessageSquare, Send, Sparkles, ArrowRight, ChevronDown, 
        Home, Coffee, ShoppingBag, ArrowUpRight, MapPin, Check, Star, Quote, 
        Instagram, Facebook, Linkedin, Mail 
      } from 'lucide-react';
      import { GoogleGenAI } from '@google/genai';

      // --- CONFIG & DATA ---
      // Polyfill for process.env
      if (!window.process) {
        window.process = { env: { API_KEY: '' } };
      }

      const COMPANY_DETAILS = {
        name: "ADA Studios",
        tagline: "Bespoke Living Solutions",
        email: "delightfulhomes3@gmail.com",
        phone: "090048 04251",
        address: "Mumbai, India",
        experience: "15+",
        projects: "500+"
      };

      const SERVICES = [
        {
          id: 1,
          title: "Residential Interiors",
          description: "Crafting elegant, personalized homes that reflect your unique lifestyle and taste.",
          icon: "Home",
          imageUrl: "https://picsum.photos/800/1000?random=1"
        },
        {
          id: 2,
          title: "Hospitality Design",
          description: "Creating immersive experiences for hotels, luxury lounges, and fine dining establishments.",
          icon: "Coffee",
          imageUrl: "https://picsum.photos/800/1000?random=2"
        },
        {
          id: 3,
          title: "Retail Spaces",
          description: "Designing boutique showrooms and retail environments that drive engagement and awe.",
          icon: "ShoppingBag",
          imageUrl: "https://picsum.photos/800/1000?random=3"
        }
      ];

      const PROJECTS = [
        {
          id: 1,
          title: "The Obsidian Penthouse",
          category: "Residential",
          location: "South Mumbai",
          imageUrl: "https://picsum.photos/1200/800?random=10",
          year: "2023"
        },
        {
          id: 2,
          title: "Aurum Boutique Hotel",
          category: "Hospitality",
          location: "Bandra West",
          imageUrl: "https://picsum.photos/1200/800?random=11",
          year: "2022"
        },
        {
          id: 3,
          title: "Velvet Lounge",
          category: "Commercial",
          location: "Juhu",
          imageUrl: "https://picsum.photos/1200/800?random=12",
          year: "2023"
        },
        {
          id: 4,
          title: "Azure Sea Villa",
          category: "Residential",
          location: "Alibaug",
          imageUrl: "https://picsum.photos/1200/800?random=13",
          year: "2024"
        }
      ];

      const STATS = [
        { id: 1, label: "Years of Expertise", value: "15+" },
        { id: 2, label: "Projects Delivered", value: "500+" },
        { id: 3, label: "Design Awards", value: "24" },
        { id: 4, label: "Happy Clients", value: "450+" },
      ];

      const TESTIMONIALS = [
        {
          id: 1,
          name: "Rajesh Khanna",
          role: "Homeowner, Worli",
          text: "ADA Studios transformed our penthouse into a masterpiece. The attention to detail and the gold accents are simply breathtaking.",
          rating: 5
        },
        {
          id: 2,
          name: "Priya Desai",
          role: "CEO, LuxRetail",
          text: "Professional, artistic, and truly bespoke. They understood our brand philosophy and translated it into a physical space seamlessly.",
          rating: 5
        },
        {
          id: 3,
          name: "Arjun Mehta",
          role: "Hotelier",
          text: "The team at ADA brings a level of sophistication that is hard to find. Our hotel lobby is now the talk of the town.",
          rating: 5
        }
      ];

      const PROCESS_STEPS = [
        { title: "Discovery & Concept", desc: "Understanding your vision." },
        { title: "3D Visualization", desc: "Bringing ideas to life digitally." },
        { title: "Material Finalization", desc: "Selecting the finest textures." },
        { title: "Execution & Delivery", desc: "Precision crafting and handover." }
      ];

      // --- GEMINI SERVICE ---
      let aiClient = null;

      const getClient = () => {
        if (!aiClient) {
          const apiKey = process.env.API_KEY;
          if (!apiKey) {
            console.warn("API Key not found in process.env.API_KEY");
          }
          aiClient = new GoogleGenAI({ apiKey: apiKey || 'dummy_key' });
        }
        return aiClient;
      };

      const generateDesignAdvice = async (userQuery) => {
        try {
          const ai = getClient();
          const systemPrompt = `
            You are the AI Design Consultant for ${COMPANY_DETAILS.name}, a luxury interior design studio in Mumbai.
            Tagline: ${COMPANY_DETAILS.tagline}.
            Experience: ${COMPANY_DETAILS.experience} years.
            Services: ${SERVICES.map(s => s.title).join(", ")}.
            
            Your Role:
            1. Answer questions about interior design trends, color palettes, and space planning.
            2. Maintain a sophisticated, professional, and artistic tone.
            3. If asked about booking or pricing, refer them to email ${COMPANY_DETAILS.email} or phone ${COMPANY_DETAILS.phone}.
            4. Keep answers concise (under 100 words) but elegant.
            
            User Query: ${userQuery}
          `;

          const response = await ai.models.generateContent({
            model: "gemini-2.0-flash",
            contents: systemPrompt,
          });

          return response.text || "I apologize, I am currently unable to provide design advice. Please contact our studio directly.";
        } catch (error) {
          console.error("Gemini API Error:", error);
          return "Our AI consultant is momentarily unavailable. Please try again later.";
        }
      };

      // --- COMPONENTS ---

      // 1. AIChat
      const AIChat = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: 'model', text: 'Welcome to ADA Studios. I am your AI Design Concierge. How may I assist you with your bespoke living aspirations today?' }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages, isOpen]);

        const handleSend = async () => {
          if (!input.trim() || isLoading) return;

          const userMsg = { role: 'user', text: input };
          setMessages(prev => [...prev, userMsg]);
          setInput('');
          setIsLoading(true);

          const responseText = await generateDesignAdvice(input);
          
          setMessages(prev => [...prev, { role: 'model', text: responseText }]);
          setIsLoading(false);
        };

        return (
          <React.Fragment>
            {/* Floating Button */}
            <button
              onClick={() => setIsOpen(true)}
              className={`fixed bottom-8 right-8 z-50 p-4 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 group ${isOpen ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}
              style={{ background: 'linear-gradient(135deg, #d4af37 0%, #fbbf24 100%)' }}
            >
              <Sparkles className="w-6 h-6 text-black animate-pulse" />
              <span className="absolute right-full mr-4 top-1/2 -translate-y-1/2 bg-zinc-900 text-amber-400 text-xs py-1 px-3 rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity border border-amber-500/30">
                Ask AI Concierge
              </span>
            </button>

            {/* Chat Window */}
            {isOpen && (
              <div className="fixed bottom-8 right-8 z-50 w-full max-w-sm sm:w-96 glass-panel rounded-2xl shadow-2xl flex flex-col border border-amber-500/20 overflow-hidden transform transition-all duration-300 origin-bottom-right animate-in fade-in zoom-in-95">
                <div className="p-4 bg-black/40 border-b border-white/10 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <h3 className="font-serif text-amber-400 font-semibold">ADA Design AI</h3>
                  </div>
                  <button onClick={() => setIsOpen(false)} className="text-zinc-400 hover:text-white transition-colors">
                    <X className="w-5 h-5" />
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 max-h-[400px] bg-black/20 space-y-4">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div 
                        className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${
                          msg.role === 'user' 
                            ? 'bg-amber-500/20 text-amber-100 border border-amber-500/30 rounded-br-none' 
                            : 'bg-zinc-800/80 text-zinc-200 border border-white/5 rounded-bl-none'
                        }`}
                      >
                        {msg.text}
                      </div>
                    </div>
                  ))}
                  {isLoading && (
                    <div className="flex justify-start">
                      <div className="bg-zinc-800/80 p-3 rounded-2xl rounded-bl-none border border-white/5 flex gap-1">
                        <div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                        <div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                        <div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                      </div>
                    </div>
                  )}
                  <div ref={messagesEndRef} />
                </div>

                <div className="p-4 bg-black/40 border-t border-white/10">
                  <div className="relative">
                    <input
                      type="text"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                      placeholder="Ask about interiors..."
                      className="w-full bg-zinc-900/50 border border-white/10 rounded-full py-3 px-4 pr-12 text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-amber-500/50 transition-colors"
                    />
                    <button 
                      onClick={handleSend}
                      disabled={isLoading}
                      className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-amber-500/20 rounded-full text-amber-400 hover:bg-amber-500 hover:text-black transition-all disabled:opacity-50 disabled:hover:bg-amber-500/20 disabled:hover:text-amber-400"
                    >
                      <Send className="w-4 h-4" />
                    </button>
                  </div>
                </div>
              </div>
            )}
          </React.Fragment>
        );
      };

      // 2. Navbar
      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Home', href: '#hero' },
          { name: 'Why ADA', href: '#why-us' },
          { name: 'Services', href: '#services' },
          { name: 'Projects', href: '#projects' },
          { name: 'Process', href: '#process' },
          { name: 'Contact', href: '#contact' },
        ];

        return (
          <nav 
            className={`fixed top-0 left-0 w-full z-50 transition-all duration-500 ${
              isScrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-6'
            }`}
          >
            <div className="container mx-auto px-6 flex justify-between items-center">
              <a href="#" className="flex flex-col">
                <span className="font-serif text-2xl md:text-3xl text-amber-400 tracking-wider font-bold">ADA</span>
                <span className="text-[0.6rem] md:text-xs text-zinc-400 tracking-[0.3em] uppercase">Studios</span>
              </a>

              <div className="hidden md:flex items-center space-x-8">
                {navLinks.map((link) => (
                  <a 
                    key={link.name} 
                    href={link.href}
                    className="text-sm uppercase tracking-widest text-zinc-300 hover:text-amber-400 transition-colors duration-300 relative group"
                  >
                    {link.name}
                    <span className="absolute -bottom-2 left-0 w-0 h-[1px] bg-amber-400 transition-all duration-300 group-hover:w-full"></span>
                  </a>
                ))}
                <a 
                  href={`tel:${COMPANY_DETAILS.phone.replace(/\s/g, '')}`}
                  className="flex items-center gap-2 px-5 py-2 border border-amber-500/50 rounded-none text-amber-400 hover:bg-amber-500 hover:text-black transition-all duration-300 text-xs uppercase tracking-widest"
                >
                  <Phone size={14} />
                  <span>Call Now</span>
                </a>
              </div>

              <button 
                className="md:hidden text-amber-400"
                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              >
                {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
              </button>
            </div>

            <div className={`fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center space-y-8 transition-transform duration-500 md:hidden ${mobileMenuOpen ? 'translate-y-0' : '-translate-y-full'}`}>
              {navLinks.map((link) => (
                <a 
                  key={link.name} 
                  href={link.href}
                  onClick={() => setMobileMenuOpen(false)}
                  className="text-2xl font-serif text-zinc-300 hover:text-amber-400 transition-colors"
                >
                  {link.name}
                </a>
              ))}
            </div>
          </nav>
        );
      };

      // 3. Hero
      const Hero = () => {
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          const timer = setTimeout(() => {
            setIsVisible(true);
          }, 100);
          return () => clearTimeout(timer);
        }, []);

        return (
          <section id="hero" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <div className="absolute inset-0 z-0 overflow-hidden">
              <div className="absolute inset-0 bg-black/50 z-10"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-black/70 via-transparent to-black z-10"></div>
              <img 
                src="https://picsum.photos/1920/1080?random=100" 
                alt="Luxury Interior" 
                className="w-full h-full object-cover animate-ken-burns opacity-90"
              />
            </div>

            <div className="relative z-20 text-center px-6 max-w-5xl mx-auto mt-16">
              <div className={`mb-6 inline-block fade-up ${isVisible ? 'visible' : ''}`}>
                <span className="py-2 px-6 border border-white/10 rounded-full bg-white/5 backdrop-blur-sm text-amber-400 uppercase tracking-[0.2em] text-xs font-semibold">
                  {COMPANY_DETAILS.tagline}
                </span>
              </div>
              
              <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif text-white mb-8 leading-tight drop-shadow-2xl">
                <span className={`mask-text ${isVisible ? 'visible' : ''} mb-2`}>
                  <span>Luxury That</span>
                </span>
                <span className={`mask-text ${isVisible ? 'visible' : ''}`}>
                  <span className="italic text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600 delay-200" style={{ transitionDelay: '200ms' }}>
                    Speaks
                  </span>
                </span>
              </h1>
              
              <p className={`text-lg md:text-xl text-zinc-300 max-w-2xl mx-auto mb-12 font-light tracking-wide fade-up delay-400 ${isVisible ? 'visible' : ''}`}>
                Crafting spaces that feel personal, elegant & timeless. 
                Experience the art of bespoke living with ADA Studios.
              </p>

              <div className={`flex flex-col sm:flex-row gap-6 justify-center items-center fade-up delay-500 ${isVisible ? 'visible' : ''}`}>
                <a 
                  href="#projects"
                  className="group relative px-8 py-4 bg-amber-500 text-black font-semibold tracking-wider uppercase overflow-hidden hover:bg-amber-400 transition-all duration-300"
                >
                  <span className="relative z-10 flex items-center gap-2">
                    Explore Our Work <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                  </span>
                  <div className="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                </a>
                
                <a 
                  href="#contact"
                  className="group px-8 py-4 border border-white/20 hover:border-amber-500/50 bg-white/5 hover:bg-black/50 backdrop-blur-md text-white hover:text-amber-400 font-semibold tracking-wider uppercase transition-all duration-300"
                >
                  Book Consultation
                </a>
              </div>
            </div>

            <div className={`absolute bottom-10 left-1/2 -translate-x-1/2 z-20 animate-bounce text-zinc-500 fade-in delay-700 ${isVisible ? 'visible' : ''}`}>
              <ChevronDown size={32} strokeWidth={1} />
            </div>
          </section>
        );
      };

      // 4. WhyUs
      const WhyUs = () => {
        const [activeImage, setActiveImage] = useState(0);
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);

        const images = [
          "https://picsum.photos/800/1000?random=50",
          "https://picsum.photos/800/1000?random=51",
          "https://picsum.photos/800/1000?random=52",
          "https://picsum.photos/800/1000?random=53"
        ];

        useEffect(() => {
          const interval = setInterval(() => {
            setActiveImage((prev) => (prev + 1) % images.length);
          }, 4000);

          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          }, { threshold: 0.2 });

          if (sectionRef.current) {
            observer.observe(sectionRef.current);
          }

          return () => {
            clearInterval(interval);
            if (sectionRef.current) observer.unobserve(sectionRef.current);
          };
        }, []);

        return (
          <section id="why-us" ref={sectionRef} className="bg-zinc-950 py-24 md:py-32 relative overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                
                <div className={`relative h-[600px] w-full overflow-hidden rounded-sm group scale-reveal ${isVisible ? 'visible' : ''}`}>
                  <div className="absolute inset-0 border border-amber-500/20 z-20 pointer-events-none"></div>
                  {images.map((img, idx) => (
                    <img
                      key={idx}
                      src={img}
                      alt="Interior Concept"

            <section id="about" ref={aboutRef} className="py-24 bg-zinc-950 flex justify-center items-center text-center px-6 overflow-hidden">
              <div className={`max-w-3xl border border-amber-500/20 p-12 relative scale-reveal ${isAboutVisible ? 'visible' : ''}`}>
                <div className="absolute top-0 left-0 w-8 h-8 border-t border-l border-amber-500 transition-all duration-1000 ease-out" style={{ opacity: isAboutVisible ? 1 : 0, transform: isAboutVisible ? 'translate(0,0)' : 'translate(-20px, -20px)' }}></div>
                <div className="absolute bottom-0 right-0 w-8 h-8 border-b border-r border-amber-500 transition-all duration-1000 ease-out" style={{ opacity: isAboutVisible ? 1 : 0, transform: isAboutVisible ? 'translate(0,0)' : 'translate(20px, 20px)' }}></div>
                
                <h2 className="text-3xl md:text-4xl font-serif text-white mb-6 leading-tight">
                  "Design is not just what it looks like and feels like. Design is how it <span className="text-amber-400">works</span>."
                </h2>
                <p className="text-zinc-500 font-light italic"> Steve Jobs</p>
                <div className={`mt-8 text-amber-400 text-sm tracking-widest uppercase fade-up delay-200 ${isAboutVisible ? 'visible' : ''}`}>ADA Studios Philosophy</div>
              </div>
            </section>

            <Testimonials />
            <Contact />
            <Footer />
            <AIChat />
          </main>
        );
      }

      // --- RENDER ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
